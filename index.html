<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Projeto Inicial</title>
</head>
<body class="container-fluid">
    <h1>Projeto Inicial</h1>

    <div>
        <h4>DSA2</h4>
        <form>
            <div class="mb-1">
                <label for="nome">Digite seu nome...</label>
                <input type="text" id="nome" placeholder="Digite seu nome aqui...">
                
            </div>
            <div class="mb-1">
                <label for="email">Email: </label>
                <input type="text" id="email" placeholder="email@dominio.com">
                
            </div>

            <div class="mb-1">
                <label for="tel">Telefone: </label>
                <input type="text" id="tel" placeholder="(11) 90765-3246">
                
            </div>

            <div class="mb-1">
                <label for="CEP">CEP: </label>
                <input type="text" id="CEP" placeholder="06752-240">
                
            </div>

            <div class="mb-1">
                <label for="logra">Logradouro: </label>
                <input type="text" id="logra" placeholder="Rua/Av.">
                
            </div>

            <div class="mb-1">
                <label for="num">NÂ°: </label>
                <input type="text" id="num" placeholder="349">
                
            </div>

            <div class="mb-1">
                <label for="compl">Complemento: </label>
                <input type="text" id="compl" placeholder="Casa">
                
            </div>

            <div class="mb-1">
                <label for="bairro">Bairro: </label>
                <input type="text" id="bairro" placeholder="Jardim Belval...">
                
            </div>

            <div class="mb-1">
                <label for="cid">Cidade: </label>
                <input type="text" id="cid" placeholder="Barueri">
                
            </div>

            <div class="mb-1">
                <label for="estado">Estado: </label>
                <input type="text" id="estado" placeholder="SP">
                
            </div>

            
            <input type="button" id="botao" class = "btn btn-primary" value="Clique aqui...">

        </form>
        <div class="mt-5 p-1 text-right"id="saida-de-dados"></div>
                                                                                                                                    
    </div>
   <script src="scripts.js"></script>
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
